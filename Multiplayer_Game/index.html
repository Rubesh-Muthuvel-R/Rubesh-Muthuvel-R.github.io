<!DOCTYPE html>
<html lang="en">
  <head>
    <title>5 in a row</title>
    <link rel="stylesheet" href="/main.css">
  </head>
  <body>
    <h1 style="text-align: center;">5 IN A ROW</h1>
    <h3 id="timer" style="text-align: center;" >MAP 5 CELLS IN \"ROW/COLUMN/DIAGONAL\" TO WIN</h3>
    <canvas height="400" width="400"></canvas>
    <div class="controls-wrapper">
      <ul id="events"></ul>
      <div class="controls">
        <div class="chat-wrapper">
          <form id="chat-form">
            <input id="chat" autocomplete="off" title="chat"/>
            <button id="say">Say</button>
          </form>
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
  </body>
</html>
